<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#mountainGrad)"/>
  <!-- Mountain -->
  <polygon points="50,20 80,70 20,70" fill="url(#snowGrad)"/>
  <!-- Snow cap -->
  <polygon points="50,20 62,38 38,38" fill="#ffffff"/>
  <!-- Uphill arrow -->
  <path d="M50,75 L50,45 M40,55 L50,45 L60,55" stroke="#1e40af" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
